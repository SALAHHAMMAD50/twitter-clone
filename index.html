<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter Clone</title>
</head>
<body>
    <header>
        <h1>Twitter Clone</h1>
        <img src="pic/Logo.png" alt="Twitter Logo">
    </header>
    <div class="container">
        <form id="tweet-form">
            <input type="text" id="username" placeholder="Username" style="width: 96.5%;">
            <textarea id="tweet" placeholder="What's happening?" style="width: 96.5%;"></textarea>
            <button type="submit">Tweet</button>
        </form>
        <div id="newsfeed"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
